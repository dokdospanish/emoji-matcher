<style>

    }

        padding: 20px;
        display: flex;
        flex-direction: column;

    }


    .center {
        position: absolute;
        width:160px;
        height:40px;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -80px;
    }

        align-items: center;
    }
        #menu-left{

        }

                padding: 6px 12px;
                cursor: pointer;
            }
            .custom-file-upload:hover{

            }

            }

            flex: 0 0 auto;
        }

                background-color:rgba(211, 211, 211, 0.5);
                border: 1px solid #ccc;
                display: inline-block;
                padding: 6px 12px;
                cursor: pointer;
                visibility: hidden;
            }
            button:hover{
                background-color:rgba(211, 211, 211, 0.2);
            }

            #tooltip {
                display: none;
                position: absolute;
                top: 32px;
                right: -200px;
                background-color: transparent;
                color: whitesmoke;
                border-radius: 5px;
                padding: 5px 20px;
                transition: right 200ms linear, background-color 200ms linear;
            }

    main {

        flex: 3 0;
        margin: 20px 0 0 0;
    }
        textarea {

                overflow-y: auto;

            }
            #userContent {
                margin:0 10px 0 0;
            }
            #arrow {
                font-size: 300%;
                align-self: center;
            }
            #processedOutput{
                margin:0 0 0 10px;
            }

    #prompt {
        visibility: hidden;
        width:600px;
        height:24px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -300px;
        background-color:transparent;
    }

    progress {
        visibility: hidden;
        position: absolute;
        width:600px;
        height:24px;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -300px;

    }

    #pleaseWait {
        visibility: hidden;
        position: absolute;
        width:160px;
        height:40px;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -80px;
    }
</style>

<main>

//Allowed extensions
const extensions = /\.TXT$|\.JSON$|\.STRINGS$|\.XML$|\.PY$|\.HTML$/i;

//Get elements (not really necessary, id's are available as global variables)
const body = document.getElementsByTagName('body')[0];
const main = document.getElementsByTagName('main')[0];
const srcArea = document.getElementById('userContent');
const tarArea = document.getElementById('processedOutput');
const copyButton = document.getElementById('copyButton');
const trashButton = document.getElementById('trashButton');
const filePicker = document.getElementById('filePicker');
const filePickerLabel = document.getElementsByTagName('label')[0];
const toast = document.getElementById('tooltip');
const progress = document.getElementsByTagName('progress')[0];
const pleaseWait = document.getElementById('pleaseWait');

//Event: File picked
filePicker.addEventListener('input', () => {
    //No guard clause needed, cancelling does not trigger 'input' event
    const selectedFiles = [...document.getElementById('filePicker').files];

    //Validate by extension
    let validity = 'valid';
    selectedFiles.forEach((file, i) => {
        if (!extensions.test(file.name)) {alert(`ÏßÄÏõêÌïòÏßÄ ÏïäÏùÄ ÌååÏùº:\n${file.name}\n\n\ÏßÄÏõê ÌååÏùº ÌòïÏãù:\n.txt, .json, .xml, .strings`); filePicker.value = ''; validity = 'invalid'}
    });

    if (validity == 'invalid') {return}

    //srcArea.innerHTML = ''; tarArea.innerHTML = '';
    clearAreas();
    //progress.style.visibility = 'visible';
    pleaseWait.style.visibility = 'visible';
    filePickerLabel.style.visibility = 'hidden';
    document.body.style.cursor = 'wait';
    setTimeout(()=>{
            selectedFiles.forEach((file, i) => {
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload = e => {
                let srcHeader = `\n--------------------------------------------------------------------------------\n[FILE_NAME: ${file.name}]\n\n\n`;
                srcArea.append(srcHeader + e.target.result);

                let matchingStrings = filterEmoji(e.target.result);
                let matchCount = matchingStrings.split(/\r\n|\r|\n/).length - 1
                let tarHeader = `\n--------------------------------------------------------------------------------\n[FILE_NAME: ${file.name}] (matched lines: ${matchCount})\n\n\n`;
                tarArea.append(tarHeader + matchingStrings);
            }
            //ERROR
            reader.onerror = () => {alert('Something went wrong'); srcArea.innerHTML = 'Oops'; tarArea.innerHTML = 'Oops'; return;}
            // Check for Number.MAX_SAFE_INTEGER and set maxlength to prevent crashing ???
        });
        //Show buttons and textboxes
        setTimeout(()=>{
            [...document.getElementsByTagName('button')].forEach(b => {b.style.visibility = 'visible';});
            //progress.style.visibility = 'hidden';
            pleaseWait.style.visibility = 'hidden';
            document.body.style.cursor = 'default';
            main.style.visibility = 'visible';
            filePickerLabel.classList.remove('center');
            filePickerLabel.style.visibility = 'visible';
            filePicker.value = ''; //Clear value, to allow next change/input event
        },100);
    },400);

});




function filterEmoji(originalString) {
    //Returns lines contaiing at least one emoji
	let originalChunks = originalString.split("\n");
	let resultString = '';
	for (let i = 0; i < originalChunks.length; i++) {
		if (rx.test(originalChunks[i])) {
			resultString += originalChunks[i] + '\n';
		}
	}
	return resultString;
}








function clearAreas() {
    srcArea.innerText = ''; tarArea.innerText = '';
    //Hide buttons
    [...document.getElementsByTagName('button')].forEach(b => {b.style.visibility = 'hidden';});
    main.style.visibility = 'hidden';
    filePickerLabel.classList.add('center');
    filePicker.value = ''; //Clear value, to allow next change/input event
}


function copyOutput() {
    const toast = document.getElementById('tooltip');
    if (tarArea.textContent == '') {alert('Nothing to copy.'); return;} //Make toast
    let copiable = tarArea;
    copiable.select();
    copiable.setSelectionRange(0, 99999); /* For mobile devices */
    if (copiable.value != '') {
        navigator.clipboard.writeText(copiable.value);
        copyButton.focus();
        showToast();
    }
}

function showToast() {
    //APPEAR
    const PromiseIn = new Promise((resolve, reject) => {
        toast.textContent = 'Copied!';
        toast.style.display = 'block';
        resolve();
    });
    //IN
    PromiseIn.then(() => {setTimeout(() => {toast.style.right = '200px'; toast.style.backgroundColor = 'black';}, 50);});
    //OUT
    const PromiseOut = new Promise((resolve, reject) => {
        setTimeout(() => {
            toast.style.right = '-200px';
            toast.style.backgroundColor = 'transparent';
            resolve();
        }, 2000);
    });
    //DISAPPEAR
    PromiseOut.then(() => {setTimeout(() => {toast.textContent = ''; toast.style.display = 'none';}, 1000);});
}

function saveOutput(data, saveName) {
    if (tarArea.textContent == '') {alert('Nothing to download.'); return;}
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain;charset=UTF-8' });
        const sFileName = saveName;	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
}
