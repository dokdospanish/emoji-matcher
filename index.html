<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji VS. Trados</title>
    <link rel="shortcut icon" type="image/png" href="/favicon512x512.png">
<style>

    * {
        box-sizing: border-box;
    }

    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: medium;
        height: 95vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow-x: hidden; /* toast workaround */
    }


    .center {
        position: absolute;
        width:160px;
        height:40px;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -80px;
    }


    #menus {
        font-size: large;
        display: flex;
        align-items: center;
    }
        #menu-left{
            flex: 1 0;
        }

            .custom-file-upload {
                background-color:lightyellow;
                /* font-size: large; */
                border: 1px solid rgba(250, 243, 153, 0.8);
                display: inline-block;
                padding: 6px 12px;
                cursor: pointer;
            }
            .custom-file-upload:hover{
                background-color:rgba(255, 255, 151, 0.7);
            }

            input[type="file"] {
                display: none;
            }


        #menu-right{
            flex: 0 0 auto;
        }

            button {
                
                background-color:rgba(211, 211, 211, 0.5);
                border: 1px solid #ccc;
                display: inline-block;
                padding: 6px 12px;
                cursor: pointer;
                visibility: hidden;
            }
            button:hover{
                background-color:rgba(211, 211, 211, 0.2);
            }

            #tooltip {
                display: none;
                position: absolute;
                top: 32px;
                right: -200px;
                background-color: transparent;
                color: whitesmoke;
                border-radius: 5px;
                padding: 5px 20px;
                transition: right 200ms linear, background-color 200ms linear;
            }

    main {
        visibility: hidden;
        display: flex;
        flex: 3 0;
        margin: 20px 0 0 0;
    }
        textarea {
                flex: 1;
                overflow-y: auto;
                font: inherit;
                resize: none;
                padding: 10px 15px;
                background-color: white;
                border: solid 3px black;
            }
            #userContent {
                margin:0 10px 0 0;
            }
            #arrow {
                font-size: 300%;
                align-self: center;
            }
            #processedOutput{
                margin:0 0 0 10px;
            }

    #prompt {
        visibility: hidden;
        width:600px;
        height:24px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -300px;
        background-color:transparent;
    }

    progress {
        visibility: hidden;
        position: absolute;
        width:600px;
        height:24px;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -300px;

    }

    #pleaseWait {
        visibility: hidden;
        position: absolute;
        width:160px;
        height:40px;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -80px;
    }
</style>
</head>
<body>

<div id="menus">
<div id="menu-left">
<label for="filePicker" class="custom-file-upload center">📂 Select files</label>
<label id="pleaseWait">Please wait...</label>
<input id="filePicker" type="file" multiple/>
</div>
<div id="menu-right">
    <span id="tooltip"></span>
    <button id="trashButton"onclick="clearAreas()">🗑️</button>
    <button id="copyButton" onclick="copyOutput()">📋</button>
    <button onclick="saveOutput(document.getElementById('processedOutput').textContent, 'emoji.txt')">💾</button>
    </div>
</div>

<main>
<textarea readonly id="userContent"></textarea>
<span id="arrow">🢂</span>
<textarea readonly id="processedOutput"></textarea>
</main>

<progress></progress>

</body>

                let matchingStrings = filterEmoji(e.target.result);
                let matchCount = matchingStrings.split(/\r\n|\r|\n/).length - 1
                let tarHeader = `\n--------------------------------------------------------------------------------\n[FILE_NAME: ${file.name}] (matched lines: ${matchCount})\n\n\n`;
                tarArea.append(tarHeader + matchingStrings);
            }
            //ERROR
            reader.onerror = () => {alert('Something went wrong'); srcArea.innerHTML = 'Oops'; tarArea.innerHTML = 'Oops'; return;}
            // Check for Number.MAX_SAFE_INTEGER and set maxlength to prevent crashing ???
        });
        //Show buttons and textboxes
        setTimeout(()=>{
            [...document.getElementsByTagName('button')].forEach(b => {b.style.visibility = 'visible';});
            //progress.style.visibility = 'hidden';
            pleaseWait.style.visibility = 'hidden';
            document.body.style.cursor = 'default';
            main.style.visibility = 'visible';
            filePickerLabel.classList.remove('center');
            filePickerLabel.style.visibility = 'visible';
            filePicker.value = ''; //Clear value, to allow next change/input event
        },100);
    },400);

});




function filterEmoji(originalString) {
    //Returns lines contaiing at least one emoji
	let originalChunks = originalString.split("\n");
	let resultString = '';
	for (let i = 0; i < originalChunks.length; i++) {
		if (rx.test(originalChunks[i])) {
			resultString += originalChunks[i] + '\n';
		}
	}
	return resultString;
}








function clearAreas() {
    srcArea.innerText = ''; tarArea.innerText = '';
    //Hide buttons
    [...document.getElementsByTagName('button')].forEach(b => {b.style.visibility = 'hidden';});
    main.style.visibility = 'hidden';
    filePickerLabel.classList.add('center');
    filePicker.value = ''; //Clear value, to allow next change/input event
}


function copyOutput() {
    const toast = document.getElementById('tooltip');
    if (tarArea.textContent == '') {alert('Nothing to copy.'); return;} //Make toast
    let copiable = tarArea;
    copiable.select();
    copiable.setSelectionRange(0, 99999); /* For mobile devices */
    if (copiable.value != '') {
        navigator.clipboard.writeText(copiable.value);
        copyButton.focus();
        showToast();
    }
}

function showToast() {
    //APPEAR
    const PromiseIn = new Promise((resolve, reject) => {
        toast.textContent = 'Copied!';
        toast.style.display = 'block';
        resolve();
    });
    //IN
    PromiseIn.then(() => {setTimeout(() => {toast.style.right = '200px'; toast.style.backgroundColor = 'black';}, 50);});
    //OUT
    const PromiseOut = new Promise((resolve, reject) => {
        setTimeout(() => {
            toast.style.right = '-200px';
            toast.style.backgroundColor = 'transparent';
            resolve();
        }, 2000);
    });
    //DISAPPEAR
    PromiseOut.then(() => {setTimeout(() => {toast.textContent = ''; toast.style.display = 'none';}, 1000);});
}

function saveOutput(data, saveName) {
    if (tarArea.textContent == '') {alert('Nothing to download.'); return;}
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain;charset=UTF-8' });
        const sFileName = saveName;	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
}

</script>
